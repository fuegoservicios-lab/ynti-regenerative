<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
       <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
       <stop offset="50%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#1e3a8a" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g filter="url(#shadow)">
    <!-- Main P Shape -->
    <!-- Vertical bar -->
    <rect x="100" y="50" width="90" height="412" rx="20" fill="url(#mainGrad)"/>
    
    <!-- Loop -->
    <path d="M 150 50 L 320 50 C 410 50 450 100 450 200 C 450 300 410 350 320 350 L 150 350 L 150 260 L 320 260 C 350 260 360 240 360 200 C 360 160 350 140 320 140 L 150 140" 
          fill="url(#mainGrad)"/>
          
    <!-- Medical Cross Accent inside the loop area, floating -->
    <rect x="360" y="340" width="30" height="100" rx="8" fill="#38bdf8" />
    <rect x="325" y="375" width="100" height="30" rx="8" fill="#38bdf8" />
  </g>
  
  <!-- Shine Overlay -->
  <path d="M 100 50 L 320 50 C 410 50 450 100 450 200 L 100 200 Z" fill="url(#shine)" opacity="0.5" pointer-events="none"/>
</svg>
